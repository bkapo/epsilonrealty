<ion-item-sliding #slidingItem>

    <ion-item text-uppercase>
        <ion-thumbnail item-left>
            <img src="../../assets/img/building.png">
        </ion-thumbnail>
        <h2 text-capitalize>{{realEstate.Title}}</h2>
        <p>{{realEstate.SqFeetInterior}} τ.μ.</p>
        <p>{{realEstate.Purpose | purpose }} - {{realEstate.Price}}
            <ion-icon small name="logo-euro"></ion-icon>
        </p>

        <p>{{realEstate.PropertyCategory | propertyCategory }} - {{realEstate.PropertyType | propertyType}}</p>
    </ion-item>

    <ion-item-options side="right">
        <button ion-button color="light" (click)="viewMap(realEstate)">
                    <ion-icon name="map"> </ion-icon> Map
                    </button>
        <button ion-button color="primary" (click)="editProperty(realEstate)">
                    <ion-icon name="create"> </ion-icon> Edit
                </button>
    </ion-item-options>

</ion-item-sliding>
