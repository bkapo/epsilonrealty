<ion-header>
    <ion-toolbar color="green">
        <ion-title>
            Google Maps
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
      <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>
    </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-header color="primary">
            Ακινητο: {{label}}
        </ion-card-header>
        <ion-card-content>
            latitude: {{lat}} - longitude: {{lng}}
        </ion-card-content>
    </ion-card>

    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="17">
        <agm-marker #marker [latitude]="lat" [longitude]="lng" [markerDraggable]="draggable" [openInfoWindow]="true" (dragEnd)="markerDragEnd(marker, $event)">
            <agm-info-window>
                <strong>{{label}}</strong>
            </agm-info-window>
        </agm-marker>
    </agm-map>
</ion-content>
