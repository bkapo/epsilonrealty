<ion-header>
    <ion-navbar color="green">
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Ζητήσεις</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="goToRoot()">
        <ion-icon name="home"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="spacer" *ngIf="isLoading" style="width: 300px; height: 30px;"></div>
    <ion-spinner *ngIf="isLoading"></ion-spinner>
    <list-errors *ngIf="errorObject" [errorObject]="errorObject"></list-errors>

    <ion-list>
        <demand-card *ngFor="let item of demands" [demand]="item">
        </demand-card>
    </ion-list>


</ion-content>
