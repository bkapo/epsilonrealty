<ion-item-sliding #slidingItem>

    <ion-item text-uppercase>
        <ion-thumbnail item-left>
            <img src="../../assets/img/person.png">
        </ion-thumbnail>
        <h2 text-capitalize>{{people.FirstName}} {{people.LastName}}</h2>
        <p>
            <span ion-text color="dark" class="smallFonts"> <ion-icon name="call"> {{people.Mobile}}</ion-icon> </span>
        </p>
        <span ion-text class="smallFonts" color="secondary">{{people.InvolvedPartyType | involvedPartyType}}</span>
        <ion-badge item-right *ngIf="people.InvolvedPartyType == '5'"> {{people.Demands.length}}</ion-badge>
    </ion-item>


    <ion-item-options side="left" *ngIf="people.InvolvedPartyType ===1">
        <button ion-button color="primary" (click)="viewProperties(people, slidingItem)">
                    <ion-icon name="cube"> </ion-icon> Ακινητα
                    </button>
        <button ion-button color="dark" (click)="viewDemands(people, slidingItem)">
                    <ion-icon name="basket"> </ion-icon> Ζητησεις
                </button>
    </ion-item-options>

    <ion-item-options side="left" *ngIf="people.InvolvedPartyType ===4">
        <button ion-button color="primary" (click)="viewProperties(people, slidingItem)">
                    <ion-icon name="cube"> </ion-icon> Ακινητα
                    </button>
    </ion-item-options>

    <ion-item-options side="left" *ngIf="people.InvolvedPartyType ===5">
        <button ion-button color="primary" (click)="viewProperties(people, slidingItem)">
                    <ion-icon name="cube"> </ion-icon> Ακινητα
                    </button>
        <button ion-button color="dark" (click)="viewDemands(people, slidingItem)">
                    <ion-icon name="basket"> </ion-icon> Ζητησεις
                </button>
        <button ion-button color="primary" (click)="addDemand(people, slidingItem)">
                    <ion-icon name="add"> </ion-icon> Ζητηση
                    </button>
    </ion-item-options>


    <ion-item-options side="right">
        <button ion-button color="light" (click)="editIP(people, slidingItem)">
                    <ion-icon name="create"> </ion-icon> Edit
                    </button>
        <button ion-button color="primary" (click)="editIP(people, slidingItem)">
                    <ion-icon name="open"> </ion-icon> View
                </button>
    </ion-item-options>

</ion-item-sliding>
