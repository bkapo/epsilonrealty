<ion-header>
    <ion-navbar color="green">
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Brokers</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="spacer" *ngIf="isLoading" style="width: 300px; height: 30px;"></div>
    <ion-spinner *ngIf="isLoading"></ion-spinner>
    <div *ngIf="errorMessage">
        <ion-card>
            <ion-card-content>
                {{errorMessage}}
            </ion-card-content>
        </ion-card>
    </div>

    <ion-list>
        <involved-party-card *ngFor="let ip of people" [card-people]="ip">
        </involved-party-card>
    </ion-list>
</ion-content>
