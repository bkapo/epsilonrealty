<ion-menu id="leftMenu" [content]="content">
    <ion-header>
        <ion-toolbar color="green">

            <ion-buttons start>
                <button ion-button>
                <ion-icon name="log-out"></ion-icon>
            </button>
            </ion-buttons>

            <ion-title>Epsilon</ion-title>

            <ion-buttons end>
                <button ion-button>
                <ion-icon name="settings"></ion-icon>
            </button>
            </ion-buttons>

        </ion-toolbar>
    </ion-header>


    <ion-content>

        <ion-list>
            <ion-list-header>
                Navigate
            </ion-list-header>
            <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
        </ion-list>

    </ion-content>

</ion-menu>

<ion-nav id="nav" #content [root]="rootPage" swipe-back-enabled="false"></ion-nav>
